<app-page>
    <ng-container *ngIf="(status$ | async) === STATES.Loaded;else loading">
        <div *ngFor="let post of posts$ | async">
            <app-post-link [post]="post"></app-post-link>
        </div>
    </ng-container>
    <ng-template #loading>
        Loading...
    </ng-template>
</app-page>
